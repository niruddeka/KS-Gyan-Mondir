<!DOCTYPE html>
<html lang="as">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KS GYAN MONDIR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background: #f1f5f9; margin: 0; padding-bottom: 60px; overscroll-behavior-y: contain; user-select: none; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }
        .glass-card { background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .input-box { width: 100%; padding: 14px; border: 2.5px solid #cbd5e1; border-radius: 12px; outline: none; margin-bottom: 12px; font-size: 14px; }
        .btn-3d { background: #2563eb; color: white; padding: 15px; width: 100%; border-radius: 15px; font-weight: 800; border-bottom: 5px solid #1e40af; cursor: pointer; transition: 0.1s; text-transform: uppercase; }
        .btn-3d:active { transform: translateY(3px); border-bottom-width: 0px; }
        header { background: #2563eb; border-radius: 0 0 30px 30px; color: white; padding: 20px; }
        
        /* --- ‡¶¶‡ß∞‡¶ï‡¶æ‡ß∞‡ßÄ VIDEO SHIELD CSS --- */
        .video-wrapper { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; overflow: hidden; }
        /* ‡¶ì‡¶™‡ß∞‡ß∞ ‡¶ü‡¶æ‡¶á‡¶ü‡ßá‡¶≤ ‡¶¨‡ßç‡¶≤‡¶ï ‡¶ï‡ß∞‡¶ø‡¶¨‡¶≤‡ßà */
        .shield-top { position: absolute; top: 0; left: 0; width: 100%; height: 25%; z-index: 50; background: transparent; }
        /* ‡¶§‡¶≤‡ß∞ ‡¶≤'‡¶ó' ‡¶¨‡ßç‡¶≤‡¶ï ‡¶ï‡ß∞‡¶ø‡¶¨‡¶≤‡ßà */
        .shield-bottom { position: absolute; bottom: 0; right: 0; width: 40%; height: 25%; z-index: 50; background: transparent; }
        /* ‡¶∏‡ßã‡¶Å‡¶´‡¶æ‡¶≤‡ß∞ ‡¶∂‡ßç‡¶¨‡ßá‡ßü‡¶æ‡ß∞ ‡¶¨‡ßÅ‡¶ü‡¶æ‡¶Æ ‡¶¨‡ßç‡¶≤‡¶ï ‡¶ï‡ß∞‡¶ø‡¶¨‡¶≤‡ßà */
        .shield-right { position: absolute; top: 0; right: 0; width: 15%; height: 100%; z-index: 50; background: transparent; }

        .marquee-wrapper { overflow: hidden; white-space: nowrap; position: relative; width: 100%; }
        .animate-marquee { display: inline-block; padding-left: 100%; animation: scroll-left 15s linear infinite; }
        @keyframes scroll-left { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        #custom-toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 10px; padding: 16px; position: fixed; z-index: 10000; left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 14px; font-weight: bold; }
        #custom-toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

<div id="custom-toast"></div> 

<main id="reg-screen" class="container mx-auto p-4 max-w-md">
    <header class="shadow-xl flex items-center justify-between mb-4 rounded-2xl">
        <h1 class="text-lg font-black text-white p-2">KS GYAN MONDIR</h1>
    </header>
    <div class="glass-card p-6 border-t-8 border-indigo-600">
        <h2 class="font-black text-center mb-6 text-xl text-indigo-900 uppercase">Registration</h2>
        <input id="s-name" placeholder="‡¶∏‡¶Æ‡ßç‡¶™‡ßÇ‡ß∞‡ßç‡¶£ ‡¶®‡¶æ‡¶Æ *" class="input-box">
        <input id="s-phone" placeholder="‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶Ü‡¶á‡¶°‡¶ø (Phone) *" class="input-box">
        <input id="s-pass" placeholder="‡¶™‡¶æ‡¶õ‡ß±‡ß∞‡ßç‡¶° ‡¶¨‡¶®‡ßã‡ß±‡¶æ *" class="input-box">
        <select id="s-class" class="input-box font-bold">
            <option value="">‡¶∂‡ßç‡ß∞‡ßá‡¶£‡ßÄ ‡¶¨‡¶æ‡¶ö‡¶®‡¶ø ‡¶ï‡ß∞‡¶æ *</option>
            <script>for(let i=3; i<=12; i++) document.write(`<option value="${i}">Class ${i}</option>`);</script>
        </select>
        <button onclick="register()" class="btn-3d">‡¶™‡¶û‡ßç‡¶ú‡ßÄ‡¶Ø‡¶º‡¶® ‡¶ï‡ß∞‡¶ï</button>
        <p onclick="showScreen('login-screen')" class="text-center mt-6 text-indigo-700 font-bold cursor-pointer underline">Login ‡¶ï‡ß∞‡¶ï</p>
    </div>
</main>

<main id="login-screen" class="container mx-auto p-4 max-w-md hidden">
    <div class="glass-card p-10 mt-20 text-center border-b-8 border-indigo-600 shadow-2xl">
        <h2 class="font-black mb-10 text-2xl text-indigo-900 uppercase">Student Login</h2>
        <input id="l-phone" placeholder="‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶Ü‡¶á‡¶°‡¶ø" class="input-box text-center font-bold">
        <input id="l-pass" type="password" placeholder="‡¶™‡¶æ‡¶õ‡ß±‡ß∞‡ßç‡¶°" class="input-box text-center">
        <button onclick="doLogin()" class="btn-3d shadow-xl">Dashboard</button>
        <p onclick="showScreen('reg-screen')" class="mt-4 text-xs font-bold text-indigo-600 cursor-pointer underline">‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡¶û‡ßç‡¶ú‡ßÄ‡¶Ø‡¶º‡¶®</p>
    </div>
</main>

<main id="home-screen" class="container mx-auto p-4 hidden">
    <div id="main-content">
        <div class="grid grid-cols-4 gap-3 mb-6">
            <div onclick="showInbox()" class="dash-icon relative">üì©<div class="text-[8px] font-bold mt-1 uppercase">Inbox</div><div id="msg-count" class="absolute -top-1 -right-1 bg-red-600 text-white text-[8px] rounded-full w-4 h-4 flex items-center justify-center font-bold">0</div></div>
            <div onclick="openDoubtModal()" class="dash-icon">‚ùì<div class="text-[8px] font-bold mt-1 uppercase">Doubt</div></div>
            <div onclick="showScreen('quiz-list-screen')" class="dash-icon">üìù<div class="text-[8px] font-bold mt-1 uppercase">Quiz</div></div>
            <div onclick="logout()" class="dash-icon">üîì<div class="text-[8px] font-bold mt-1 uppercase">Logout</div></div>
        </div>
        <div id="subject-grid" class="grid grid-cols-3 gap-3"></div>
    </div>
</main>

<main id="course-view" class="container mx-auto p-4 hidden">
    <div class="flex justify-between items-center mb-4">
        <button onclick="stopVideoAndBack()" class="bg-indigo-600 text-white px-4 py-2 rounded-xl text-xs font-bold">‚¨ÖÔ∏è ‡¶™‡¶æ‡¶õ‡¶≤‡ßà</button>
        <h2 id="current-subject-name" class="font-bold text-indigo-900 text-sm">Subject</h2>
    </div>
    
    <div class="glass-card overflow-hidden shadow-2xl mb-6">
        <div class="video-wrapper">
            <div id="course-video-wrapper" class="w-full h-full flex items-center justify-center text-white">‡¶≠‡¶ø‡¶°‡¶ø‡¶Ö' ‡¶¨‡¶æ‡¶ö‡¶®‡¶ø ‡¶ï‡ß∞‡¶æ...</div>
            
            <div id="s-top" class="shield-top hidden"></div>
            <div id="s-bottom" class="shield-bottom hidden"></div>
            <div id="s-right" class="shield-right hidden"></div>
        </div>
        
        <div class="p-6 text-center">
            <h3 id="current-video-title" class="font-bold text-sm mb-4">Class Title</h3>
            <button onclick="stopVideo()" class="bg-red-600 text-white px-8 py-3 rounded-2xl font-black text-xs shadow-lg uppercase">‚èπÔ∏è Close Video</button>
        </div>
    </div>
    <div id="course-content-list" class="space-y-4"></div>
</main>

<script>
    const firebaseConfig = { databaseURL: "https://ks-gyan-mondir-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    const subjects = [ { name: "‡¶Ö‡¶∏‡¶Æ‡ßÄ‡¶Ø‡¶º‡¶æ", icon: "üìö" }, { name: "‡¶á‡¶Ç‡ß∞‡¶æ‡¶ú‡ßÄ", icon: "üÖ∞Ô∏è" }, { name: "‡¶ó‡¶£‡¶ø‡¶§", icon: "üßÆ" }, { name: "‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶®", icon: "üî¨" }, { name: "‡¶∏‡¶Æ‡¶æ‡¶ú ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶®", icon: "üåç" }, { name: "‡¶π‡¶ø‡¶®‡ßç‡¶¶‡ßÄ", icon: "üïâÔ∏è" }, { name: "‡¶∏‡¶Ç‡¶∏‡ßç‡¶ï‡ßÉ‡¶§", icon: "‚ú°Ô∏è" }, { name: "‡¶ê‡¶ö‡ßç‡¶õ‡¶ø‡¶ï ‡¶ó‡¶£‡¶ø‡¶§", icon: "üìê" }, { name: "‡¶®‡ßÄ‡¶§‡¶ø‡¶∂‡¶ø‡¶ï‡ßç‡¶∑‡¶æ", icon: "ü™∑" }, { name: "‡¶∏‡¶ï‡¶≤‡ßã ‡¶¨‡¶ø‡¶∑‡¶Ø‡¶º", icon: "üéí" } ];

    window.onload = function() {
        const user = localStorage.getItem('ks_student_id');
        if(user) loginAuto(user); else showScreen('reg-screen');
    };

    function showScreen(id) {
        document.querySelectorAll('main').forEach(s => s.classList.add('hidden')); 
        document.getElementById(id).classList.remove('hidden');
    }

    function loginAuto(ph) { 
        db.ref('students/' + ph).on('value', s => { 
            const u = s.val(); 
            if(u && u.active) { 
                renderGrid();
                showScreen('home-screen');
            } 
        }); 
    }

    function renderGrid() { 
        const area = document.getElementById('subject-grid'); area.innerHTML = ""; 
        subjects.forEach(s => { area.innerHTML += `<div onclick="openSubject('${s.name}')" class="subject-card"><div class="text-3xl mb-2">${s.icon}</div><div class="font-bold text-xs uppercase">${s.name}</div></div>`; }); 
    }

    function openSubject(sub) {
        stopVideo();
        const ph = localStorage.getItem('ks_student_id'); 
        document.getElementById('current-subject-name').innerText = sub; 
        showScreen('course-view');
        db.ref(`content/${ph}/${sub}`).once('value', s => {
            const listArea = document.getElementById('course-content-list');
            listArea.innerHTML = "";
            const data = s.val();
            if(!data || !data.videos) return;
            for(let k in data.videos) {
                const v = data.videos[k];
                listArea.innerHTML += `<div onclick="playVideo('${v.title}', '${v.link}')" class="bg-white p-5 rounded-3xl shadow-sm border mb-2 cursor-pointer font-bold">‚ñ∂Ô∏è ${v.title}</div>`;
            }
        });
    }

    // --- ‡¶è‡¶á‡¶ü‡ßã‡ß±‡ßá‡¶á ‡¶Ü‡¶ü‡¶æ‡¶á‡¶§‡¶ï‡ßà ‡¶¶‡ß∞‡¶ï‡¶æ‡ß∞‡ßÄ VIDEO LOGIC ---
    function playVideo(t, url) {
        document.getElementById('current-video-title').innerText = t;
        let vid = url.split("v=")[1] || url.split("/").pop();
        
        // Shield ‡¶¨‡ßã‡ß∞ ‡¶Ö‡¶® ‡¶ï‡ß∞‡¶æ ‡¶π'‡¶≤ (‡¶Æ‡¶æ‡¶ú‡ß∞ ‡¶Ö‡¶Ç‡¶∂‡¶ü‡ßã ‡¶ñ‡¶æ‡¶≤‡ßÄ ‡¶•‡¶æ‡¶ï‡¶ø‡¶¨ Play ‡¶ï‡ß∞‡¶ø‡¶¨‡¶≤‡ßà)
        document.getElementById('s-top').classList.remove('hidden');
        document.getElementById('s-bottom').classList.remove('hidden');
        document.getElementById('s-right').classList.remove('hidden');

        document.getElementById('course-video-wrapper').innerHTML = `
            <iframe width="100%" height="100%" 
                src="https://www.youtube-nocookie.com/embed/${vid}?autoplay=1&rel=0&modestbranding=1&controls=1&showinfo=0&iv_load_policy=3" 
                frameborder="0" allow="autoplay" allowfullscreen>
            </iframe>`;
    }

    function stopVideo() { 
        document.getElementById('s-top').classList.add('hidden');
        document.getElementById('s-bottom').classList.add('hidden');
        document.getElementById('s-right').classList.add('hidden');
        document.getElementById('course-video-wrapper').innerHTML = "‡¶≠‡¶ø‡¶°‡¶ø‡¶Ö' ‡¶¨‡¶æ‡¶ö‡¶®‡¶ø ‡¶ï‡ß∞‡¶æ..."; 
    }
    
    function stopVideoAndBack() { stopVideo(); showScreen('home-screen'); }

    // --- Firebase Auth Functions ---
    function register() {
        const ph = document.getElementById('s-phone').value, n = document.getElementById('s-name').value;
        const photo = document.getElementById('s-photo').files[0];
        if(!ph || !n || !photo) return alert("Fill all!");
        let r = new FileReader(); r.onload = e => {
            db.ref('students/' + ph).set({ name: n, ph, cls: document.getElementById('s-class').value, studentPhoto: e.target.result, active: true })
            .then(() => { alert("Registration Success!"); showScreen('login-screen'); });
        }; r.readAsDataURL(photo);
    }

    function doLogin() { 
        const ph = document.getElementById('l-phone').value;
        localStorage.setItem('ks_student_id', ph); 
        loginAuto(ph); 
    }
    
    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
