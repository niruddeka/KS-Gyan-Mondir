    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background: #f1f5f9; margin: 0; padding-bottom: 60px; overscroll-behavior-y: contain; user-select: none; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }
        .glass-card { background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .input-box { width: 100%; padding: 14px; border: 2.5px solid #cbd5e1; border-radius: 12px; outline: none; margin-bottom: 12px; font-size: 14px; }
        .btn-3d { background: #2563eb; color: white; padding: 15px; width: 100%; border-radius: 15px; font-weight: 800; border-bottom: 5px solid #1e40af; cursor: pointer; transition: 0.1s; text-transform: uppercase; }
        .btn-3d:active { transform: translateY(3px); border-bottom-width: 0px; }
        header { background: #2563eb; border-radius: 0 0 30px 30px; color: white; padding: 20px; }
        .subject-card { background: white; border-radius: 20px; padding: 15px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 2px solid white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 110px; cursor: pointer; }
        .dash-icon { background: white; padding: 20px; border-radius: 20px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        
        /* Video Shield Logic */
        .video-container { position: relative; width: 100%; aspect-ratio: 16/9; background: black; overflow: hidden; }
        .top-shield { position: absolute; top: 0; left: 0; width: 100%; height: 60px; z-index: 50; background: transparent; }
        .bottom-shield { position: absolute; bottom: 0; right: 0; width: 70px; height: 50px; z-index: 50; background: transparent; }

        .marquee-wrapper { overflow: hidden; white-space: nowrap; position: relative; width: 100%; }
        .animate-marquee { display: inline-block; padding-left: 100%; animation: scroll-left 15s linear infinite; }
        @keyframes scroll-left { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        #custom-toast {
            visibility: hidden; min-width: 250px; background-color: #333; color: #fff;
            text-align: center; border-radius: 10px; padding: 16px; position: fixed;
            z-index: 10000; left: 50%; bottom: 30px; transform: translateX(-50%);
            font-size: 14px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        #custom-toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>

        <button onclick="showFeesTable()" class="w-full bg-orange-500 text-white py-2 rounded-xl font-bold text-[10px] mb-4 uppercase">‡¶Æ‡¶æ‡¶ö‡ßÅ‡¶≤ ‡¶ö‡¶æ‡¶ì‡¶ï</button>
        <select id="s-school" class="input-box font-bold"><option value="">‡¶¨‡¶ø‡¶¶‡ßç‡¶Ø‡¶æ‡¶≤‡¶Ø‡¶º ‡¶¨‡¶æ‡¶ö‡¶®‡¶ø ‡¶ï‡ß∞‡¶æ *</option><option value="‡¶∂‡¶Ç‡¶ï‡ß∞‡¶¶‡ßá‡ß± ‡¶∂‡¶ø‡¶∂‡ßÅ ‡¶®‡¶ø‡¶ï‡ßá‡¶§‡¶®">‡¶∂‡¶Ç‡¶ï‡ß∞‡¶¶‡ßá‡ß± ‡¶∂‡¶ø‡¶∂‡ßÅ ‡¶®‡¶ø‡¶ï‡ßá‡¶§‡¶®</option><option value="‡¶ö‡ß∞‡¶ï‡¶æ‡ß∞‡ßÄ ‡¶¨‡¶ø‡¶¶‡ßç‡¶Ø‡¶æ‡¶≤‡¶Ø‡¶º">‡¶ö‡ß∞‡¶ï‡¶æ‡ß∞‡ßÄ ‡¶¨‡¶ø‡¶¶‡ßç‡¶Ø‡¶æ‡¶≤‡¶Ø‡¶º</option><option value="‡¶ú‡¶æ‡¶§‡ßÄ‡¶Ø‡¶º ‡¶¨‡¶ø‡¶¶‡ßç‡¶Ø‡¶æ‡¶≤‡¶Ø‡¶º">‡¶ú‡¶æ‡¶§‡ßÄ‡¶Ø‡¶º ‡¶¨‡¶ø‡¶¶‡ßç‡¶Ø‡¶æ‡¶≤‡¶Ø‡¶º</option></select>
        <div class="grid grid-cols-2 gap-2">
            <input id="s-vill" placeholder="‡¶ó‡¶æ‡¶Å‡¶ì *" class="input-box text-xs"><input id="s-po" placeholder="‡¶°‡¶æ‡¶ï‡¶ò‡ß∞ *" class="input-box text-xs">
            <input id="s-dist" placeholder="‡¶ú‡¶ø‡¶≤‡¶æ *" class="input-box text-xs"><input id="s-state" placeholder="‡ß∞‡¶æ‡¶ú‡ßç‡¶Ø *" class="input-box text-xs" value="‡¶Ö‡¶∏‡¶Æ">
            <input id="s-pin" placeholder="‡¶™‡¶ø‡¶® ‡¶ï'‡¶° *" class="input-box text-xs col-span-2">

        <input type="file" id="s-photo" class="text-[10px] w-full mb-4">
        <button onclick="register()" class="btn-3d w-full shadow-2xl">‡¶™‡¶û‡ßç‡¶ú‡ßÄ‡¶Ø‡¶º‡¶® ‡¶ï‡ß∞‡¶ï</button>
        <p onclick="showScreen('login-screen')" class="text-center mt-6 text-indigo-700 font-bold cursor-pointer underline text-sm">Login ‡¶ï‡ß∞‡¶ï</p>

<main id="login-screen" class="container mx-auto p-4 max-w-md hidden">

<main id="course-view" class="container mx-auto p-4 hidden">

        <button onclick="stopVideoAndBack()" class="bg-indigo-600 text-white px-4 py-2 rounded-xl text-xs font-bold">‚¨ÖÔ∏è ‡¶™‡¶æ‡¶õ‡¶≤‡ßà</button>

    </div>
    
    <div class="glass-card overflow-hidden shadow-2xl mb-6">

                <button onclick="stopVideo()" class="bg-red-600 text-white px-4 py-3 rounded-2xl font-black text-xs shadow-lg uppercase">‚èπÔ∏è Close</button>

<script>
    const firebaseConfig = { databaseURL: "https://ks-gyan-mondir-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    const subjects = [ { name: "‡¶Ö‡¶∏‡¶Æ‡ßÄ‡¶Ø‡¶º‡¶æ", icon: "üìö" }, { name: "‡¶á‡¶Ç‡ß∞‡¶æ‡¶ú‡ßÄ", icon: "üÖ∞Ô∏è" }, { name: "‡¶ó‡¶£‡¶ø‡¶§", icon: "üßÆ" }, { name: "‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶®", icon: "üî¨" }, { name: "‡¶∏‡¶Æ‡¶æ‡¶ú ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶®", icon: "üåç" }, { name: "‡¶π‡¶ø‡¶®‡ßç‡¶¶‡ßÄ", icon: "üïâÔ∏è" }, { name: "‡¶∏‡¶Ç‡¶∏‡ßç‡¶ï‡ßÉ‡¶§", icon: "‚ú°Ô∏è" }, { name: "‡¶ê‡¶ö‡ßç‡¶õ‡¶ø‡¶ï ‡¶ó‡¶£‡¶ø‡¶§", icon: "üìê" }, { name: "‡¶®‡ßÄ‡¶§‡¶ø‡¶∂‡¶ø‡¶ï‡ßç‡¶∑‡¶æ", icon: "ü™∑" }, { name: "‡¶∏‡¶ï‡¶≤‡ßã ‡¶¨‡¶ø‡¶∑‡¶Ø‡¶º", icon: "üéí" } ];

    window.onload = function() {
        const user = localStorage.getItem('ks_student_id');
        if(user) loginAuto(user); else showScreen('reg-screen');
    };

    function showScreen(id) {
        document.querySelectorAll('main').forEach(s => s.classList.add('hidden')); 
        document.getElementById(id).classList.remove('hidden');
    }

    function loginAuto(ph) { 
        db.ref('students/' + ph).on('value', s => { 
            const u = s.val(); 
            if(u && u.active) { 
                document.getElementById('home-screen').classList.remove('hidden'); 
                renderGrid();
                showScreen('home-screen');
            } 
        }); 
    }

    function renderGrid() { 
        const area = document.getElementById('subject-grid'); area.innerHTML = ""; 
        subjects.forEach(s => { area.innerHTML += `<div onclick="openSubject('${s.name}')" class="subject-card"><div class="text-3xl mb-2">${s.icon}</div><div class="font-bold text-xs uppercase">${s.name}</div></div>`; }); 
    }

    function openSubject(sub) {
        stopVideo();
        const ph = localStorage.getItem('ks_student_id'); 
        document.getElementById('current-subject-name').innerText = sub; 
        showScreen('course-view');
        db.ref(`content/${ph}/${sub}`).once('value', s => {
            const listArea = document.getElementById('course-content-list');
            listArea.innerHTML = "";
            const data = s.val();
            if(!data || !data.videos) return;
            for(let k in data.videos) {
                const v = data.videos[k];
                listArea.innerHTML += `<div onclick="playVideo('${v.title}', '${v.link}')" class="bg-white p-5 rounded-3xl shadow-sm border mb-2 cursor-pointer uppercase text-[10px] font-bold">‚ñ∂Ô∏è ${v.title}</div>`;
            }
        });
    }

    // --- VIDEO PLAY LOGIC WITH SELECTIVE SHIELD ---
    function playVideo(t, url) {
        document.getElementById('current-video-title').innerText = t;
        let vid = url.split("v=")[1] || url.split("/").pop();
        
        // Show Shields
        document.getElementById('t-shield').classList.remove('hidden');
        document.getElementById('b-shield').classList.remove('hidden');

        document.getElementById('course-video-wrapper').innerHTML = `
            <iframe width="100%" height="100%" 
                src="https://www.youtube-nocookie.com/embed/${vid}?autoplay=1&rel=0&modestbranding=1&controls=1&showinfo=0" 
                frameborder="0" allowfullscreen>
            </iframe>`;
    }

    function stopVideo() { 
        document.getElementById('t-shield').classList.add('hidden');
        document.getElementById('b-shield').classList.add('hidden');
        document.getElementById('course-video-wrapper').innerHTML = "‡¶≠‡¶ø‡¶°‡¶ø‡¶Ö' ‡¶¨‡¶æ‡¶ö‡¶®‡¶ø ‡¶ï‡ß∞‡¶æ..."; 
    }
    
    function stopVideoAndBack() { stopVideo(); showScreen('home-screen'); }

    function register() {
        const ph = document.getElementById('s-phone').value, n = document.getElementById('s-name').value;
        const photo = document.getElementById('s-photo').files[0];
        if(!ph || !n || !photo) return alert("Fill all!");
        let r = new FileReader(); r.onload = e => {
            db.ref('students/' + ph).set({ name: n, ph, cls: document.getElementById('s-class').value, studentPhoto: e.target.result, active: true })
            .then(() => { alert("Success!"); showScreen('login-screen'); });
        }; r.readAsDataURL(photo);
    }

    function doLogin() { 
        const ph = document.getElementById('l-phone').value;
        localStorage.setItem('ks_student_id', ph); 
        loginAuto(ph); 
    }
</script>
